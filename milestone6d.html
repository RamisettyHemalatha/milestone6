<!DOCTYPE html>
<html>
<head>
</head>
<body align="center" style="background-color:lightcyan;">
  <h2>Strings to Arrays!!</h2>
  <p id="demo"></p>
  <script>
        let t=[];
        string_to_array=function(str){
            return str.trim().split(" ");
        };
        t=string_to_array("Talentio is the best");
        document.getElementById("demo").innerHTML=t;
 </script>
</body>
</html>
